<!-- LIG/templates/LIG/layout.html -->
<!DOCTYPE html>
<html lang="pt">
    {% load static %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lusófona{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'LIG/css/styles.css' %}">
    <script src="{% static 'LIG/js/scripts.js' %}" defer></script>
    <style>
        {% block style %}
        {% endblock %}
    </style>
</head>
<body>
    <header>
        <h1>Lusófona</h1>
        <h1>Menu</h1>
        {% if request.user.is_authenticated %}
            <a href="{% url 'autenticacao:logout' %}?next={{ request.path }}"><button>Logout</button></a>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width:2ch; height:2ch"><!--! Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc. --><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
            {{ request.user.username }}
        {% else %}
            <a href="{% url 'autenticacao:login' %}"><button>Login</button></a>
        {% endif %}
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Lusófona</p>
    </footer>
</body>
</html>
