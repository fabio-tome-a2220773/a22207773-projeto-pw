<!DOCTYPE html>
<html>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>

    <title>Artigos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'artigos/styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Lus√≥fona</h1>
            <div>

                {% if request.user.is_authenticated %}
                    <a href="{% url 'autenticacao:logout' %}?next={{ request.path }}">
                        <button class="btn btn-secondary">Logout</button>
                    </a>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width:2ch; height:2ch">
                        <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/>
                    </svg>
                    {{ request.user.username }}
                {% else %}
                    <a href="{% url 'autenticacao:login' %}">
                        <button class="btn btn-primary">Login</button>
                    </a>
                {% endif %}
            </div>
        </div>
    </header>
    <div class="container">
        <nav class="nav mt-4">
            <a class="nav-link" href="{% url 'artigos:autores' %}">Autores</a>
            <a class="nav-link" href="{% url 'artigos:artigos' %}">Artigos</a>
            {% if request.user.is_authenticated %}
                <a class="nav-link" href="{% url 'artigos:adicionar_autor' %}">Adicionar Autor</a>
                <a class="nav-link" href="{% url 'artigos:adicionar_artigo' %}">Adicionar Artigo</a>
            {% endif %}
        </nav>
        <div class="mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="{% static 'artigos/scripts.js' %}"></script>
</body>
</html>
