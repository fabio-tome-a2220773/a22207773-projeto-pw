{% extends 'bandas/layout.html' %}

{% block content %}
    <h2>{{ form.instance.pk|yesno:"Editar Álbum,Novo Álbum" }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'bandas:banda' banda.id %}">Cancelar</a>
{% endblock %}
